<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity</title>
</head>
<body>
    <h2>JAVA</h2>
    <button onclick="function1()">CLICK</button><br><br>
    <button onclick="add(2,5)"">ADD</button>
    <p id="p1"></p>
    <p  id="p2"></p>

        function function1(){
            document.getElementById("p1").innerHTML="welcome to JAVA SCRIPT ";
        }
         function add(a,b){
            var sum=a+b;
                document.getElementById("p2").innerHTML =sum;
            }
    </script>
